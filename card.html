<!DOCTYPE HTML>
<html>
<head>
    <title>Verti by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload homepage">
  <!-- Intro Screen -->
  <div id="intro-screen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #ffffff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    z-index: 9999;
  ">
    <img src="loading-image.png" alt="تحميل" style="margin-bottom: 20px; max-width: 200px;">
    <p style="font-size: 18px;">جاري التحميل...</p>
  </div>

  <div id="page-wrapper">
    <!-- Header -->
    <div id="header-wrapper">
      <header id="header" class="container" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; direction: rtl;">
        <!-- Logo Left -->
        <div id="logo" style="order: 1;">
          <a href="index.html">
            <img src="loading-image.png" alt="شعار الموقع" style="max-width: 150px; height: auto;">
          </a>
        </div>

        <!-- Nav Right -->
        <nav style="order: 2; display: flex; align-items: center;">
          <ul style="
            display: flex; 
            gap: 20px; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
            align-items: center;
            position: relative;
          ">
            <li style="display: flex; align-items: center;">
              <a href="index.html" style="
                font-weight: bold;
                text-decoration: none;
                color: #444;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
              " 
              onmouseover="this.style.backgroundColor='#f0f0f0'; this.style.color='#000';"
              onmouseout="this.style.backgroundColor='transparent'; this.style.color='#444';"
              >الرئيسية</a>
            </li>
            <li style="display: flex; align-items: center;">
              <a href="card.html" style="
                font-weight: bold;
                text-decoration: none;
                color: #444;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
              " 
              onmouseover="this.style.backgroundColor='#f0f0f0'; this.style.color='#000';"
              onmouseout="this.style.backgroundColor='transparent'; this.style.color='#444';"
              >بطاقة مشكاة</a>
            </li>
  <!-- البطاقة -->
  <style>
    .center-card-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
    }
    .flip-card {
      background-color: transparent;
      width: 400px;
      height: 400px;
      perspective: 1000px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      color: white;
      background-color: #a7957c;
      text-align: center;
    }
    .flip-card-front img {
      width: 180px;
      height: 180px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .flip-card-front h2,
    .flip-card-back h2 {
      margin: 0;
      font-size: 1.8em;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
    .flip-card-back a {
      margin-top: 20px;
      padding: 12px 24px;
      background: white;
      color: #a7957c;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
    }
  </style>

  <div class="center-card-wrapper">
    <div class="flip-card">
      <div class="flip-card-inner">
        <!-- الوجه الأمامي -->
        <div class="flip-card-front">
          <img src="ph1.png" alt="بطاقة مشكاة">
          <h2>بطاقة مشكاة</h2>
        </div>

        <!-- الوجه الخلفي -->
        <div class="flip-card-back">
          <h2>المزيد</h2>
          <a href="map1.html">اضغط هنا</a>
        </div>
      </div>
    </div>
  </div>

  <br><br>
  <!-- Footer -->
  <div id="footer-wrapper">
    <footer id="footer" class="container">
      <div class="row">
        <div class="col-3 col-6-medium col-12-small">
          <section class="widget contact last">
            <h3>التواصل</h3>
            <ul>
              <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
              <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
              <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            </ul>
            <p>1234 Fictional Road<br />
            Nashville, TN 00000<br />
            (800) 555-0000</p>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="copyright">
            <ul class="menu">
              <li>&copy; جميع الحقوق محفوظة</li><li>تصميم: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.getElementById("intro-screen");
        if (intro) intro.style.display = "none";
      }, 1500);
    });
  </script>
</body>
</html>
