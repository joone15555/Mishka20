function filterList(){

  document.querySelectorAll("#lists details").forEach(detail=>{
    let hasMatch=false;
    detail.querySelectorAll(".list-item").forEach(item=>{
      if(item.innerText.toLowerCase().includes(query)){
        item.style.display="flex";
        hasMatch=true;
      } else {
        item.style.display="none";
      }
    });
  });
}

}
