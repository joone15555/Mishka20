<!DOCTYPE HTML>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>قریبی خدمات کا نقشہ</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
  <style>
    .container-map { display: flex; flex-direction: row; max-width: 1200px; margin: 30px auto; gap: 20px; padding: 0 20px; position: relative; }
    #map { flex: 2; height: 600px; border-radius: 16px; box-shadow: 0 4px 25px rgba(0,0,0,0.15); }
    #lists { flex: 1; background: #fff; padding: 15px; border-radius: 16px; max-height: 600px; overflow-y: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.08); font-family: "Arial", sans-serif; }
    #lists details { margin-bottom: 12px; border: 1px solid #e0e0e0; border-radius: 12px; overflow: hidden; background: #fdfdfd; transition: 0.3s; }
    #lists details:hover { box-shadow: 0 3px 12px rgba(0,0,0,0.07); border-color: #d6d6d6; }
    #lists summary { font-weight: bold; font-size: 16px; padding: 10px; background: linear-gradient(to right, #4facfe, #00f2fe); color: white; border-bottom: 1px solid #ddd; cursor: pointer; outline: none; }
    .list-item { display: flex; align-items: center; justify-content: space-between; padding: 10px 12px; border-bottom: 1px solid #f1f1f1; cursor: pointer; transition: background 0.3s; }
    .list-item:last-child { border-bottom: none; }
    .list-item:hover { background: #f5f9ff; }
    .item-name { flex: 1; margin: 0 8px; display: flex; align-items: center; gap: 8px; font-size: 15px; color: #333; }
    .item-dist { color: #666; font-size: 13px; background: #eef3ff; padding: 2px 8px; border-radius: 8px; }
    .icon { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; font-size: 14px; border-radius: 50%; background: #4facfe; color: white; flex-shrink: 0; }
    #controls { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
    #controls button, #controls select { padding: 8px 16px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.3s; }
    #speech-toggle { background-color: #28a745; color: #fff; }
    #speech-toggle:hover { background-color: #218838; }
    #voice-btn { background-color: #17a2b8; color: #fff; }
    #voice-btn:hover { background-color: #117a8b; }
    #lang-select { background-color: #ffc107; color: #212529; }
    #lang-select:hover { background-color: #e0a800; }
  </style>
</head>
<body class="is-preload homepage">

<div id="intro-screen">
  <img src="loading-image.png" alt="Loading" />
  <p style="font-size:18px;">لوڈ ہو رہا ہے...</p>
</div>

<div id="page-wrapper">
  <div id="header-wrapper">
    <header id="header" class="container" style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap;">
      <div id="logo" style="order:1;">
        <a href="index.html"><img src="loading-image.png" alt="Logo" style="max-width:150px; height:auto;" /></a>
      </div>
      <nav style="order:2; display:flex; align-items:center;">
        <ul style="display:flex; gap:20px; list-style:none; margin:0; padding:0; align-items:center;">
          <li><a href="index.html" style="font-weight:bold; text-decoration:none; color:#444; padding:8px 16px; border-radius:8px;">ہوم</a></li>
          <li><a href="future work.html" style="font-weight:bold; text-decoration:none; color:#444; padding:8px 16px; border-radius:8px;">مستقبل کے کام</a></li>
          <li><a href="card.html" style="font-weight:bold; text-decoration:none; color:#444; padding:8px 16px; border-radius:8px;">مشکاة کارڈ</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <div class="container-map">
    <div id="controls">
      <button id="speech-toggle">روٹ کی وضاحت فعال کریں</button>
      <button id="voice-btn">بولیں</button>
      <select id="lang-select">
        <option value="ar-SA">عربی</option>
        <option value="en-US">انگریزی</option>
        <option value="ur-PK" selected>اردو</option>
      </select>
    </div>

    <div id="map"></div>
    <div id="lists"></div>
  </div>
</div>

<footer id="footer" class="container" style="margin-top:30px;">
  <p style="text-align:center;">&copy; جملہ حقوق محفوظ ہیں</p>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
const categories = {
  "ریستوران": {filter:'amenity=restaurant', icon:'🍴'},
  "ہوٹلز": {filter:'tourism=hotel', icon:'🏨'},
  "ATM": {filter:'amenity=atm', icon:'🏧'},
  "فارمیسی": {filter:'amenity=pharmacy', icon:'💊'},
  "ہسپتال": {filter:'amenity=hospital', icon:'🏥'},
  "دکانیں": {filter:'shop=*', icon:'🛍️'},
  "کافی شاپ": {filter:'amenity=cafe', icon:'☕'},
  "ٹوائلٹ": {filter:'amenity=toilets', icon:'🚻'}
};

let userLocation = [21.4225,39.8262];
let speechEnabled = true;
let lang = "ur-PK";
const map = L.map('map').setView(userLocation, 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution:'&copy; OpenStreetMap contributors' }).addTo(map);
let userMarker = L.marker(userLocation).addTo(map).bindPopup("آپ کا موجودہ مقام").openPopup();
let routingControl = null;
let allPlaces = [];

navigator.geolocation.getCurrentPosition(pos => {
  userLocation = [pos.coords.latitude, pos.coords.longitude];
  userMarker.setLatLng(userLocation).bindPopup("آپ کا موجودہ مقام");
}, ()=>{});

document.getElementById("speech-toggle").addEventListener("click", () => {
  speechEnabled = !speechEnabled;
  document.getElementById("speech-toggle").innerText = speechEnabled ? "روٹ کی وضاحت فعال کریں" : "روٹ کی وضاحت غیر فعال کریں";
});

document.getElementById("lang-select").addEventListener("change", (e)=>{
  lang = e.target.value;
});

function loadPlaces(lat, lon){
  const listsDiv = document.getElementById("lists");
  listsDiv.innerHTML = "";
  allPlaces = [];
  for(const [name, cat] of Object.entries(categories)){
    const overpassUrl = `https://overpass-api.de/api/interpreter?data=[out:json];node[${cat.filter}](around:1500,${lat},${lon});out;`;
    fetch(overpassUrl)
      .then(res=>res.json())
      .then(data=>{
        let html = `<details open><summary>${cat.icon} ${name} (<span class="cat-count">${data.elements.length}</span>)</summary>`;
        data.elements.forEach((el,index)=>{
          const placeLat = el.lat;
          const placeLon = el.lon;
          let placeName = el.tags.name || "نامعلوم";
          if(name==="ATM"){
            const atmNames = ["AlRajhi ATM 1","AlRajhi ATM 2","AlAhli ATM 1","AlAhli ATM 2","Samba ATM 1","Samba ATM 2","Riyad ATM 1","Riyad ATM 2","AlJazira ATM","AlInma ATM"];
            placeName = atmNames[index % atmNames.length];
          }
          allPlaces.push({name:placeName,lat:placeLat,lon:placeLon});
          const dist = calcDistance(userLocation[0],userLocation[1],placeLat,placeLon).toFixed(2);
          L.marker([placeLat, placeLon]).addTo(map).bindPopup(`${placeName}<br>${dist} کلومیٹر`);
          html += `<div class="list-item" onclick="focusPlace(${placeLat},${placeLon},'${placeName}')"><span class="item-name"><span class="icon">${cat.icon}</span>${placeName}</span><span class="item-dist">${dist} کلومیٹر</span></div>`;
        });
        html += "</details>";
        listsDiv.innerHTML += html;
      });
  }
}

function focusPlace(lat, lon, name){
  map.setView([lat, lon],18);
  L.popup().setLatLng([lat,lon]).setContent(name).openOn(map);
  speak(name);
  if(!speechEnabled) return;
  if(routingControl) map.removeControl(routingControl);
  routingControl = L.Routing.control({
    waypoints:[L.latLng(userLocation[0],userLocation[1]),L.latLng(lat,lon)],
    lineOptions:{styles:[{color:'blue',opacity:0.6,weight:5}]},
    addWaypoints:false,
    draggableWaypoints:false,
    routeWhileDragging:false,
    showAlternatives:false,
    createMarker:()=>null
  }).addTo(map);
  describeRoute(userLocation,[lat,lon],name);
}

function describeRoute(start,end,placeName){
  const latDiff=end[0]-start[0];
  const lonDiff=end[1]-start[1];
  let text = "";
  if(lang==="ur-PK"){
    text=`اپنے موجودہ مقام سے ${placeName} جائیں۔ `;
    text+=Math.abs(latDiff)>Math.abs(lonDiff)?(latDiff>0?"شمال کی طرف جائیں۔ ":"جنوب کی طرف جائیں۔ "):(lonDiff>0?"مشرق کی طرف جائیں۔ ":"مغرب کی طرف جائیں۔ ");
  }
  speak(text);
}

// تعديل نطق ليعمل عبر Google TTS
function speak(text){
  const audio = new Audio(`https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=tw-ob`);
  audio.play();
}

function calcDistance(lat1,lon1,lat2,lon2){
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.continuous = false;
recognition.interimResults = false;

document.getElementById("voice-btn").addEventListener("click", ()=>{ recognition.lang = lang; recognition.start(); });
recognition.onresult = function(event){
  const speech = event.results[0][0].transcript.toLowerCase();
  let found = allPlaces.find(p => p.name.toLowerCase().includes(speech));
  if(found){ focusPlace(found.lat,found.lon,found.name); } else { speak("جگہ موجود نہیں"); }
}

loadPlaces(userLocation[0],userLocation[1]);
window.onload = ()=>{ document.getElementById('intro-screen').style.display='none'; };
</script>
</body>
</html>
