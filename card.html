  <!-- Replaced flip card with simple clickable image and download button -->
  <style>
    .center-card-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px 0;
      gap: 30px;
    }

    .card-image-container {
      background-color: #a7957c;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card-image-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.2);
    }

    .card-image {
      width: 300px;
      height: 300px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .card-title {
      color: white;
      font-size: 1.8em;
      margin: 0;
      font-weight: bold;
    }

    .download-button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #a7957c, #c6c6d0);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .download-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #c6c6d0, #a7957c);
    }
  </style>

  <div class="center-card-wrapper">
    <!-- صورة قابلة للنقر -->

    <!-- زر التحميل -->
    <a href="mocap card11.pdf" download="بطاقة-مشكاة.pdf" class="download-button">

  <!-- شاشة اختيار اللغة -->
  <script>
    function toggleLanguageMenu() {
      const menu = document.getElementById('language-menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    // إغلاق القائمة عند النقر خارجها
    document.addEventListener('click', function (e) {
      const menu = document.getElementById('language-menu');
      const button = e.target.closest('button');
      if (!e.target.closest('#language-menu') && (!button || button.innerText !== '🌐')) {
        menu.style.display = 'none';
      }
    });
  </script>

  <!-- إخفاء شاشة التحميل بعد 1.5 ثانية -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.getElementById("intro-screen");
        if (intro) intro.style.display = "none";
      }, 1500);
    });
  </script>
