<!DOCTYPE HTML>
<html>
	<head>
		<title>Verti by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* Paragraph styling */
			.project-info {
				max-width: 800px;
				margin: 40px auto;
				padding: 20px;
				background: #f9f9f9;
				border-radius: 12px;
				box-shadow: 0 4px 10px rgba(0,0,0,0.1);
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				color: #333;
				direction: ltr;
				text-align: left;
			}
			.project-info img {
				display: block;
				margin: 0 auto 25px auto;
				max-width: 300px;
				border-radius: 15px;
				box-shadow: 0 2px 8px rgba(0,0,0,0.15);
			}
			.project-info h2 {
				color: #a7957c;
				margin-bottom: 15px;
			}
			.project-info p {
				line-height: 1.6;
				margin-bottom: 20px;
			}
		</style>
	</head>
	<body class="is-preload homepage">
  <!-- Intro Screen -->
  <div id="intro-screen" style="
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #ffffff;
    color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: sans-serif;
    z-index: 9999;
  ">
    <img src="loading-image.png" alt="Loading" style="margin-bottom: 20px; max-width: 200px;">
    <p style="font-size: 18px;">Loading...</p>
  </div>

  <div id="page-wrapper">
    <!-- Header -->
    <div id="header-wrapper">
      <header id="header" class="container" style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; direction: ltr;">
        <!-- Logo -->
        <div id="logo" style="order: 1;">
          <a href="index.html">
            <img src="loading-image.png" alt="Site Logo" style="max-width: 150px; height: auto;">
          </a>
        </div>

        <!-- Navigation -->
        <nav style="order: 2; display: flex; align-items: center;">
          <ul style="
            display: flex; 
            gap: 20px; 
            list-style: none; 
            margin: 0; 
            padding: 0; 
            align-items: center;
            position: relative;
          ">
            <li style="display: flex; align-items: center;">
              <a href="index_en.html" style="
                font-weight: bold;
                text-decoration: none;
                color: #444;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
              " 
              onmouseover="this.style.backgroundColor='#f0f0f0'; this.style.color='#000';"
              onmouseout="this.style.backgroundColor='transparent'; this.style.color='#444';"
              >Home</a>
            </li>
            <li style="display: flex; align-items: center;">
              <a href="futcher work _en.html" style="
                font-weight: bold;
                text-decoration: none;
                color: #444;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
              " 
              onmouseover="this.style.backgroundColor='#f0f0f0'; this.style.color='#000';"
              onmouseout="this.style.backgroundColor='transparent'; this.style.color='#444';"
              >Future Work</a>
            </li>
            <li style="display: flex; align-items: center;">
              <a href="card_en.html" style="
                font-weight: bold;
                text-decoration: none;
                color: #444;
                padding: 8px 16px;
                border-radius: 8px;
                transition: background-color 0.3s, color 0.3s;
              " 
              onmouseover="this.style.backgroundColor='#f0f0f0'; this.style.color='#000';"
              onmouseout="this.style.backgroundColor='transparent'; this.style.color='#444';"
              >Mishkat Card</a>
            </li>

  <!-- Footer -->
  <div id="footer-wrapper">
    <footer id="footer" class="container">
      <div class="row">
        <div class="col-3 col-6-medium col-12-small">
          <section class="widget contact last">
            <h3>Contact</h3>
            <ul>
              <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
              <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
              <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
              <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
              <li><a href="#" class="icon brands fa-pinterest"><span class="label">Pinterest</span></a></li>
            </ul>
            <p>1234 Fictional Road<br />
            Nashville, TN 00000<br />
            (800) 555-0000</p>
          </section>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="copyright">
            <ul class="menu">
              <li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.dropotron.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Hide intro screen after 1.5 seconds -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.getElementById("intro-screen");
        if (intro) intro.style.display = "none";
      }, 1500);
    });
  </script>
</body>
</html>
