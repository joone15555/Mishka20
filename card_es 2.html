  <!-- زبان کا انتخاب اسکرین -->
  <script>
    function toggleLanguageMenu() {
      const menu = document.getElementById('language-menu');
      if (menu.style.display === 'block') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'block';
      }
    }

    // باہر کلک کرنے پر مینو بند کریں
    document.addEventListener('click', function (e) {
      const menu = document.getElementById('language-menu');
      const button = e.target.closest('button');
      if (!e.target.closest('#language-menu') && (!button || button.innerText !== '🌐')) {
        menu.style.display = 'none';
      }
    });
  </script>

  <!-- 1.5 سیکنڈ بعد لوڈنگ اسکرین چھپائیں -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const intro = document.getElementById("intro-screen");
        if (intro) intro.style.display = "none";
      }, 1500);
    });

    function downloadFile() {
      // عارضی لنک ایلیمنٹ بنائیں
      const link = document.createElement('a');
      link.href = 'mocap card11.pdf';
      link.download = 'مشکاۃ-کارڈ.pdf';
      
      // کسی بھی نیویگیشن کو روکیں
      link.addEventListener('click', function(e) {
        e.preventDefault();
        
        // نیویگیشن کے بغیر ڈاؤن لوڈ کو مجبور کریں
        const url = link.href;
        const filename = link.download;
        
        fetch(url)
          .then(response => response.blob())
          .then(blob => {
            const downloadUrl = window.URL.createObjectURL(blob);
            const tempLink = document.createElement('a');
            tempLink.href = downloadUrl;
            tempLink.download = filename;
            document.body.appendChild(tempLink);
            tempLink.click();
            document.body.removeChild(tempLink);
            window.URL.revokeObjectURL(downloadUrl);
          })
          .catch(() => {
            // فال بیک: براہ راست ڈاؤن لوڈ
            window.open(url, '_blank');
          });
      });
      
      // کلک کو ٹرگر کریں
      link.click();
    }
  </script>
